<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="app.js"></script>
	<script src="https://use.fontawesome.com/5c531cb69d.js"></script>
    <title>Jesica Tofaletti</title>
</head>
<body>
    <header class="cd-header">
		<div class="header-wrapper">
			<div class="logo-wrap">
				<a href="#" class="hover-target"><span>Jesica</span>Tofaletti</a>
			</div>
			<div class="nav-but-wrap">
				<div class="menu-icon hover-target">
					<span class="menu-icon__line menu-icon__line-left"></span>
					<span class="menu-icon__line"></span>
					<span class="menu-icon__line menu-icon__line-right"></span>
				</div>					
			</div>					
		</div>				
	</header>

	<div class="nav">
		<div class="nav__content">
			<ul class="nav__list">
				<li class="nav__list-item"><a href="#1" class="hover-target">Home</a></li>
				<li class="nav__list-item"><a href="#2" class="hover-target">Portfolio</a></li>
				<li class="nav__list-item"><a href="#3" class="hover-target">Studio</a></li>
				<li class="nav__list-item"><a href="#4" class="hover-target">Contact</a></li>
			</ul>
		</div>
	</div>	
	
	<div class="section full-height over-hide" id="1">	
		<div class="switch-wrap">
			<h1>Home</h1>
			<div id="switch" class="hover-target">
				<div id="circle"></div>
			</div>
			<p><span>dark</span> - <span>light</span></p>
		</div>
	</div>

	<div class="section full-height over-hide" id="2">	
		<div class="switch-wrap">
			<h1>Portfolio</h1>
			<p><a href="https://www.behance.net/jesicatofafaletti" target="_blank" rel="noopener noreferrer">Ver</a>
				<i class="fa fa-behance-square" aria-hidden="true"></i>
			</p> 
		</div>
	</div>	

	<div class="section full-height over-hide" id="3">	
		<div class="switch-wrap">
			<h1>Studio</h1>
		</div>
	</div>

	<div class="container">
		<div class="inner">
		  <div class="panel panel-left panel-networks">
			  <div class="networks">

				  <ul class="social-media-list">
					<li><a href="#" target="_blank" class="contact-icon">
					  <i class="fa fa-linkedin" aria-hidden="true"></i></a>
					</li>
					<li><a href="#" target="_blank" class="contact-icon">
					  <i class="fa fa-behance" aria-hidden="true"></i></a>
					</li>
					<li><a href="#" target="_blank" class="contact-icon">
					  <i class="fa fa-instagram" aria-hidden="true"></i></a>
					</li>
					<li><a href="#" target="_blank" class="contact-icon">
					  <i class="fa fa-facebook" aria-hidden="true"></i></a>
					</li>
				  </ul>
				</div>
			  
			<div class="panel-content">
			  <div class="image-background">
			  </div>
			</div>
		  </div>
		  <div class="panel panel-right">
			<div class="panel-content">
			  <div class="form">
				<h1>Dejame Tu Mensaje</h1>
				<div class="group">      
					<input type="text" required>
					<span class="highlight"></span>
					<label>Tu Nombre</label>
				  </div>
				<div class="group">      
				  <input type="text" required>
				  <span class="highlight"></span>
				  <label>Tu Email</label>
				</div>
				<div class="group">      
					<input type="text" required>
					<span class="highlight"></span>
					<label>Tu Mensaje</label>
				  </div>
				<a class="send-btn">Enviar</a>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	
	<div class='cursor' id="cursor"></div>
	<div class='cursor2' id="cursor2"></div>
	<div class='cursor3' id="cursor3"></div>
</body>
</html>
